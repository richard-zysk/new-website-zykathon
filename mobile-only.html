<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Only Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 10% auto;
            max-width: 400px;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
        }

        .coming-soon {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffcc00;
            border-radius: 10px;
            animation: bounce 2s infinite, rotate 4s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes rotate {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(15deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-15deg);
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                margin: 5% auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sorry, this website is not accessible on mobile devices.</h1>
        <p>Please visit us on a desktop or tablet for the best experience.</p>
        <div class="coming-soon">
            <h2>Coming Soon!</h2>
            <p>We're working on a mobile version with exciting features and improvements.</p>
        </div>
    </div>
</body>

</html>
