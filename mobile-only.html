<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Only Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 10% auto;
            max-width: 400px;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
        }

        @media screen and (max-width: 480px) {
            .container {
                margin: 5% auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sorry, this website is not accessible on mobile or tablet devices.</h1>
        <p>Please visit us on a desktop for the best experience.</p>
    </div>
</body>

</html>
